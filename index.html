<!DOCTYPE html>
<html lang='en' >
<head>
  <meta charset='UTF-8'>
  <title>Lagash Booking</title>
  <meta http-equiv='Content-Security-Policy' content='upgrade-insecure-requests'> 
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel='stylesheet' href='css/style.css'>  
</head>
<body>

<div class='container'>
  <h1 id='title' ><strong>Elige tus lugares</strong></h1>
  <div class='screen'>
    <h2>Pantalla</h2>
  </div>
  
  
  <form class='place'>
      <ol class='seats' type='seatline'>
        <li class='option'>
          <input  type='checkbox' id='1' /><label for='1'>1</label>
        </li>
        <li class='option'>
          <input  type='checkbox' disabled id='2'/><label for='2'></label>
        </li>
        <li class='option'>
          <input type='checkbox' id='3' /><label  for='3'>3</label>
        </li>
        <li class='option'>
          <input type='checkbox' id='4' /><label for='4'>4</label>
        </li>
      </ol>
    </form>

    <form class='status'>
        <ol class='seatStatus' type='seatline'>
        <li class='sta'>
            <input  type='checkbox' id='available' />
            <p id='a'>Disponible</p>
          </li>
          <li class='sta'>
            <input  type='checkbox' id='occupied'/>
            <p id='o'>Ocupado</p>
          </li>
          <li class='sta'>
            <input type='checkbox' id='selected' />
            <p id='s'>Seleccionado</p>
          </li>
          </ol>
    </form>

   <section class='selection'>
      <p id='order'><strong>Tu pedido</strong></p>
      <p id='total'>Total: $ <strong id='subtotal'></strong></p>
      <p id='disc'><strong id='discount'></strong></p> 
      <button id='btn'>Pagar</button>

      <!--Modal -->
      <div id='modal' class='modal' >
        <div class='modal-content'>
          <p id='purchase'><strong>Gracias por tu compra</strong></p>
          <button class='close'>Cerrar</button>
        </div>
      </div>
   </section>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src='js/app.js'></script>
</body>
</html>
